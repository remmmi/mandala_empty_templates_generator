name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 Pillow reportlab pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "Mandala PDF Generator" --icon=mandala.ico gui_pdf_generator.py
      continue-on-error: true  # Continue even if icon doesn't exist

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mandala-PDF-Generator-exe
        path: dist/Mandala PDF Generator.exe
        retention-days: 30

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Mandala PDF Generator.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
