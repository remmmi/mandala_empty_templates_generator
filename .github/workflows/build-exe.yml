name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 Pillow reportlab pyinstaller

    - name: Verify Python packages
      run: python -c "import PyQt6, PIL, reportlab; print('✓ All packages imported successfully')"

    - name: Build EXE with PyInstaller
      run: pyinstaller --onefile --windowed --name "Mandala PDF Generator" gui_pdf_generator.py

    - name: Check build results
      shell: pwsh
      run: |
        Write-Host "Current directory: $(pwd)"
        Write-Host "Files in current dir:"
        ls -la
        Write-Host "`nContents of dist/:"
        if (Test-Path dist) {
          ls -la dist/
          $exePath = "dist\Mandala PDF Generator.exe"
          if (Test-Path $exePath) {
            $size = (Get-Item $exePath).Length / 1MB
            Write-Host "✓ EXE found: $([Math]::Round($size, 2)) MB"
          } else {
            Write-Host "✗ EXE not found, listing all exe files:"
            Get-ChildItem -Recurse -Filter "*.exe"
          }
        } else {
          Write-Host "dist/ directory not found!"
        }

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Mandala-PDF-Generator-exe
        path: dist/Mandala PDF Generator.exe
        retention-days: 30

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Mandala PDF Generator.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
