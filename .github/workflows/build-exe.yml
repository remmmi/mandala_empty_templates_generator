name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 Pillow reportlab pyinstaller

    - name: Verify Python packages
      run: python -c "import PyQt6, PIL, reportlab; print('All packages imported successfully')"

    - name: Build EXE with PyInstaller
      run: pyinstaller --onefile --windowed --name "Mandala PDF Generator" gui_pdf_generator.py

    - name: Check build results
      shell: pwsh
      run: |
        Write-Host "Checking build output..."
        $exePath = "dist\Mandala PDF Generator.exe"
        if (Test-Path $exePath) {
          $size = (Get-Item $exePath).Length / 1MB
          Write-Host "EXE found: $([Math]::Round($size, 2)) MB"
        } else {
          Write-Host "ERROR: EXE not found at $exePath"
          Write-Host "Contents of dist/:"
          Get-ChildItem -Recurse dist/ | Format-Table -Property Name, Length
          exit 1
        }

    - name: Create ZIP archive
      shell: pwsh
      run: |
        $exePath = "dist\Mandala PDF Generator.exe"
        $zipPath = "Mandala-PDF-Generator-v1.0.0.zip"
        Compress-Archive -Path $exePath -DestinationPath $zipPath
        Write-Host "ZIP created: $zipPath"
        $zipSize = (Get-Item $zipPath).Length / 1MB
        Write-Host "ZIP size: $([Math]::Round($zipSize, 2)) MB"

    - name: Upload ZIP as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Mandala-PDF-Generator-zip
        path: Mandala-PDF-Generator-v1.0.0.zip
        retention-days: 30

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: Mandala-PDF-Generator-v1.0.0.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
